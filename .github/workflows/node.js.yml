name: Build Check on PR

# Run this workflow on pull requests targeting the main branch
on:
  pull_request:
    branches:
      - build-check  # Replace 'main' with your target branch if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # Adjust Node.js version as needed

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Run the build
    - name: Run build
      run: npm run build
