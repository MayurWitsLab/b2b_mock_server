search:
  context: &context
    domain: 
      $ref: "./context.yaml#/context/domain"
  message:
    intent:
     payment: &payment
        type: 
          $ref: "./payment.yaml#/type"
    fulfillment: &fulfillment
        type:
          $ref: "./fulfillments.yaml#/fulfillments/type"
on_search:
  message:
    catalog:
        providers:
          items:
            category_ids: 
              $ref: "./category.yaml#/category_ids"
        fulfillments: *fulfillment
        offers:
          $ref: "./offers.yaml#/offers"
select:
  context: *context
  message:
    order: &order
      payment: *payment
      fulfillments: *fulfillment
on_select:
  context: *context
  message:
    order:
      fulfillment:
        state:
          $ref: "./fulfillments.yaml#/fulfillments/pre_order_state"
      quote: 
       breakup: 
        "@ondc/org/title_type":
           $ref: "./quote.yaml#/title_type"
init:
  context: *context
  message:
    order: 
      payment: *payment
      fulfillments: *fulfillment
on_init:
  context: *context
  message:
    order:
      payment: *payment
      fulfillments: *fulfillment
      quote: 
        breakup: 
        "@ondc/org/title_type":
            $ref: "./quote.yaml#/title_type"
confirm:
  context: *context
  message:
    order: 
     payment: *payment
     fulfillments: *fulfillment
     state: 
       $ref: "./orderstatus.yaml#/status"
on_confirm:
  context: *context
  message:
    order: 
     payment: *payment
     fulfillments: *fulfillment
     state: 
       $ref: "./orderstatus.yaml#/status"
status:
  context: *context
on_status:
  context: *context
  message:
    order: 
      payment: *payment
      state: 
       $ref: "./orderstatus.yaml#/status"
      fulfillments:
        state: 
           $ref: "./fulfillments.yaml#/fulfillments/state"
cancel:
  context: *context
on_cancel:
  context: *context
  message:
    order: 
      payment: *payment
      state: 
       $ref: "./orderstatus.yaml#/status"
      fulfillments:
        state: 
           $ref: "./fulfillments.yaml#/fulfillments/state"
track:
  context: *context
on_track:
  context: *context