context:
  parent: true
  domain:
    description: domain for which the request is initiated
    required: required
    usage: "ONDC:RET12"
    reference: if any
  location:
    city:
      description: city code for search that identifies the cities where sellers have stores. List of city codes, with pincode mapping, are here - https://docs.google.com/spreadsheets/d/12A_B-nDtvxyFh_FWDfp85ss2qpb65kZ7/edit#gid=1474472733
      required: required
      usage: std:080
      reference: if any
    country:
      description: country code for search that identifies the cities where sellers have stores. List of city codes, with pincode mapping, are here - https://docs.google.com/spreadsheets/d/12A_B-nDtvxyFh_FWDfp85ss2qpb65kZ7/edit#gid=1474472733
      required: required
      usage: std:080
      reference: if any
  bap_id:
    description: subscriber id for buyer app
    required: required
    usage: buyerNP.com
    reference: if any
  bap_uri:
    description: subscriber URI for buyer app
    required: required
    usage: https://buyerNP.com/ondc
    reference: if any
  timestamp:
    description: RFC3339 compliant timestamp
    required: required
    usage: '2023-06-03T08:00:00.000Z'
    reference: if any
  ttl:
    description: validity of message
    required: required
    usage: PT30S
    reference: if any
  version:
    description: version of the ONDC model implementation used
    required: required
    usage: '2.0.2'
    reference: if any
  action:
    description: API call initiated
    required: required
    usage: search
    reference: if any
message:
  parent: true
  intent:
    parent: true
    payment:
      parent: true
      type:
        description: type of payment option buyer wants to avail
        usage: "ON-FULFILLMENT"
        reference: if any
        required: optional
    item:
      parent: true
      name:
        description: item name to be searched
        required: present if item is present
        usage: "oil"
        reference: if any
    category:
      parent: true
      description: Category of the search
      required: optional
      usage: "-"
      reference: if any
      id:
        description: category id will be from this list - https://docs.google.com/spreadsheets/d/APAvavF_BNbTA89benAlGtv0GuFvpn2b6XXi4lSdTTw/edit#gid=0
        required: present if category is present
        usage: "RET10-*"
        reference: if any
    fulfillment:
      parent: true
      type:
        description: type of fulfillment mode buyer wants to avail
        required: required
        usage: Delivery
        reference: if any
      stops:
        type:
         description: location(s) where the buyer wants the delivery to be made, single location is mandatory, multiple locations are optional
         required: required
         usage: end
         reference: if any
        location:
          gps:
            description: minimum 6 digit decimal precision for gps coordinates
            required: required
            usage: "1.380621, 103.746364"
            reference: if any
          area_code:
            description: area_code 
            required: required
            usage: "110030"
            reference: if any

  