message:
  parent: true
  order:
    parent: true
    update_target:
      description: target block to be updated (enum - item,fulfillment,payments)
      required: required 
      usage: "payments"
      reference: if any
    items:
      parent: true
      quantity:
        selected:
          count:
            description: updated count of the item
            required: optional
            usage: 30
            reference: if any
    payments:
      parent: true
      description: payment details
      required: required when buyer app wants to update the payment status
      usage: '-'
      reference: if any
      type:
        description: Preferred payment method chosen by the buyer
        usage: "ON-FULFILLMENT"
        reference: if any
        required: required
      collected_by:
        description: Indicates who is collecting the payment
        usage: "BPP"
        reference: if any
        required: required
      uri:
        description: payment gateway url provided by buyer app in case of RFQ flow
        required: optional
        usage: "https://ondc.transaction.com/payment"
        reference: if any
      status:
        description: status whether payment has been collected or not
        required: required 
        usage: PAID
        reference: if any
      params:
         transaction_id:
            description: transaction id when the payment was collected
            required: required when payment status is PAID
            usage: "3937"
            reference: if any
         currency:
            description: currency
            required: required
            usage: "INR"
            reference: if any
         amount:
            description: amount of payment
            required: required
            usage: "3937"
            reference: if any
      '@ondc/org/settlement_basis':
            description: basis of settlement
            required: required 
            usage: "delivery"
            reference: if any
      '@ondc/org/settlement_window':
            description: time window within which settlement needs to be done
            required: required 
            usage: "P1D"
            reference: if any
      '@ondc/org/withholding_amount':
            description: amount to be settled
            required: required 
            usage: "10.00"
            reference: if any
      '@ondc/org/settlement_details':
            description: settlement details sent to the counterparty who will be settling the amount
            required: optional 
            usage: "-"
            reference: if any
          

